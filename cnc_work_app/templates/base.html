<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="container-fluid">
<!-- ✅ Navbar now lives directly here -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm no-print">
    <div class="container-fluid">
        {% block navbartitle %}
        <a class="navbar-brand fw-bold text-primary" href="#">Home</a>
        {% endblock %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'core_app:dashboard' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cnc_work_app:index' %}">CNC Work</a></li>

                <!-- Inventory -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Inventory
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'cnc_work_app:inventory_master' %}">Inventory List</a></li>
<!--                        <li><a class="dropdown-item" href="#">Stock In</a></li>-->
<!--                        <li><a class="dropdown-item" href="#">Stock Out</a></li>-->
<!--                        <li><a class="dropdown-item" href="#">Stock Ledger</a></li>-->
                    </ul>
                </li>

                <!-- Master -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Masters
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'cnc_work_app:machine_master' %}">Machine Mast</a></li>
                        <li><a class="dropdown-item" href="{% url 'cnc_work_app:category_master' %}">Category Mast</a></li>
                    </ul>
                </li>

                <!-- Misc -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Misc
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<!--                        <li><a class="dropdown-item" href="#">Invoice</a></li>-->
<!--                        <li><a class="dropdown-item" href="#">Customer</a></li>-->
<!--                        <li><a class="dropdown-item" href="#">Catalog-list</a></li>-->
                    </ul>
                </li>
            </ul>
            {% block navbtn1 %}{% endblock %}

            <a class="btn btn-outline-danger ms-2" href="{% url 'accounts_app:logout' %}">
                {{ user.username }} <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>
</nav>

<!-- ✅ Main content -->
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
