{% extends "base.html" %}
{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="text-danger">Confirm Order Delete</h5>

            <div class="alert alert-warning">
                This action <strong>cannot be undone</strong>.
            </div>

            <p>
                To confirm deletion, type the order title exactly:
                <br>
                <strong class="text-danger">{{ order.title }}</strong>
            </p>

            {% if order.image %}
                <img src="{{ order.image }}" width="200" class="mb-3 img-thumbnail">
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <input type="text"
                       name="confirm_title"
                       class="form-control mb-3"
                       placeholder="Type exact order title"
                       required>

                <a href="{% url 'cnc_work_app:index' %}" class="btn btn-secondary">
                    Cancel
                </a>

                <button type="submit" class="btn btn-danger">
                    Yes, Delete
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
