<div class="modal fade" id="machineEditModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="editMachineForm" class="modal-content">
            {% csrf_token %}

            <input type="hidden" id="edit_machine_id" name="id">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Edit Machine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label>Machine Name</label>
                    <select id="edit_machine_name" name="machine_name" class="form-control">
                        {% for m in machines_mast %}
                        <option value="{{ m.id }}">{{ m.machine_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Working Hours</label>
                    <input type="number" id="edit_working_hour" name="working_hour" step="0.1" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Operator</label>
                    <input type="text" id="edit_operator" name="operator" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Remarks</label>
                    <textarea id="edit_remarks" name="remarks" class="form-control"></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary w-100">Update</button>
            </div>

        </form>
    </div>
</div>
