<div class="modal fade" id="machineEditModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-md">

        <form id="editMachineForm" class="modal-content shadow-sm border-0 rounded-3">
            {% csrf_token %}

            <!-- hidden id -->
            <input type="hidden" id="edit_machine_id" name="id">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h6 class="modal-title fw-semibold">
                    üõ†Ô∏è Edit Machine Work
                </h6>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- Machine -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold">
                        Machine <span class="text-danger">*</span>
                    </label>
                    <select id="edit_machine_name"
                            name="machine_name"
                            class="form-select form-select-sm"
                            required>
                        {% for m in machines_mast %}
                        <option value="{{ m.id }}">{{ m.machine_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Type -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold">
                        Type <span class="text-danger">*</span>
                    </label>
                    <select id="edit_work_type"
                            name="work_type"
                            class="form-select form-select-sm"
                            required>
                        <option value="ONTIME" selected>Ontime</option>
                        <option value="DOWNTIME">Downtime</option>
                    </select>
                </div>

                <!-- Working Hours -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold">
                        Working Hours <span class="text-danger">*</span>
                    </label>
                    <input type="number"
                           id="edit_working_hour"
                           name="working_hour"
                           step="0.25"
                           class="form-control form-control-sm"
                           required>
                </div>

                <!-- Operator -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold">Operator</label>
                    <input type="text"
                           id="edit_operator"
                           name="operator"
                           class="form-control form-control-sm">
                </div>

                <!-- Remarks -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold">Remarks</label>
                    <textarea id="edit_remarks"
                              name="remarks"
                              rows="2"
                              class="form-control form-control-sm"></textarea>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer bg-light">
                <button type="button"
                        class="btn btn-outline-secondary btn-sm"
                        data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-primary btn-sm w-100">
                    üíæ Update
                </button>
            </div>

        </form>
    </div>
</div>
