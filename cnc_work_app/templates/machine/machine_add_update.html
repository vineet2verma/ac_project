<div class="modal fade" id="machineModal" tabindex="-1">
    <div class="modal-dialog">
        
        <form method="POST"
              action="{% url 'cnc_work_app:machine_add_update' order.id %}"
              class="modal-content">
            
            {% csrf_token %}
            
            <input type="hidden" name="machine_id" id="machine_id">
            
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="machineModalTitle">Add Machine Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body">
                
                <div class="mb-3">
                    <label class="form-label">Machine Name</label>
                    {{ machine_form.machine_name }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Working Hours</label>
                    {{ machine_form.working_hour }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Operator</label>
                    {{ machine_form.operator }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Remarks</label>
                    {{ machine_form.remarks }}
                </div>
            
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-info w-100">
                    Save Machine
                </button>
            </div>
        
        </form>
    </div>
</div>
