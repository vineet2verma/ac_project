{% extends "base.html" %}
{% block title %}Category Master{% endblock %}
{% block content %}

<div class="container py-4">

  <div class="d-flex justify-content-between mb-3">
    <h4>Category Master</h4>
    <button class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#catModal">
      + Add Category
    </button>
  </div>
  <table class="table table-sm table-bordered">
    <thead class="table-light">
      <tr>
        <th>Category</th>
        <th style="width:80px">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categories %}
      <tr>
        <td>{{ c.category_name }}</td>
        <td class="text-center">
          <a href="{% url 'cnc_work_app:category_delete' c.id %}"
             onclick="return confirm('Delete category?')"
             class="btn btn-link text-danger p-0">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-center text-muted">No categories</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- MODAL-->
<div class="modal fade" id="catModal">
  <div class="modal-dialog modal-dialog-centered">
    <form method="POST" class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <h6>Add Category</h6>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input name="category_name"
               class="form-control form-control-sm"
               placeholder="Category name"
               required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm">Save</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
