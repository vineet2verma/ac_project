<div class="modal fade" id="customerModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Add / Select Customer</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-2">
          <div class="col-6">
            <label>Company</label>
            <input type="text" class="form-control" id="cust_company">
          </div>

          <div class="col-6">
            <label>Client Name</label>
            <input type="text" class="form-control" id="cust_name">
          </div>

          <div class="col-6">
            <label>GST No</label>
            <input type="text" class="form-control" id="cust_gst">
          </div>

          <div class="col-6">
            <label>Mobile</label>
            <input type="text" class="form-control" id="cust_phone">
          </div>

          <div class="col-6">
            <label>Sales Person</label>
            <select class="form-select" id="cust_sales">
              <option value="">-- Select --</option>
              {% for u in sales_users %}
                <option value="{{ u.name }}">{{ u.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" onclick="applyCustomer()">Use Customer</button>
      </div>

    </div>
  </div>
</div>

<style>
.modal input,
.modal select {
    pointer-events: auto !important;
    border: 1px solid #ced4da !important;
}
</style>
