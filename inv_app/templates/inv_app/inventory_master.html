{% extends "base.html" %}
{% block title %}Inventory Master{% endblock %}
{% block content %}

<div class="container-fluid py-3">

    <h5 class="mb-3">Inventory Master</h5>

    <!-- ADD / UPDATE FORM -->
    <form method="POST" class="card p-3 mb-3">
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-md-3">
                <input name="item_name" class="form-control" placeholder="Item Name" required>
            </div>
            <div class="col-md-2">
                <select name="category" class="form-control">
                    {% for c in categories %}
                        <option value="{{ c.category_name }}">{{ c.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <input name="location" class="form-control" placeholder="Location">
            </div>
            <div class="col-md-1">
                <input name="unit" class="form-control" placeholder="Unit">
            </div>
            <div class="col-md-1">
                <input name="opening_qty" class="form-control" placeholder="Qty">
            </div>
            <div class="col-md-1">
                <input name="rate" class="form-control" placeholder="Rate">
            </div>
            <div class="col-md-1">
                <input name="reorder_level" class="form-control" placeholder="Reorder">
            </div>
            <div class="col-md-1">
                <button class="btn btn-success w-100">Save</button>
            </div>
        </div>
    </form>

    <!-- LIST -->
    <table class="table table-sm table-bordered">
        <thead class="table-light">
        <tr>
            <th>Item</th>
            <th>Stock</th>
            <th>Rate</th>
            <th width="90">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in items %}
        <tr>
            <td>{{ i.item_name }}</td>
            <td>{{ i.current_qty }}</td>
            <td>{{ i.rate }}</td>
            <td class="text-center">
                <form method="POST"
                      action="{% url 'inv_app:inventory_master_delete' i.id %}"
                      onsubmit="return confirm('Delete this item?');">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">No items</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
