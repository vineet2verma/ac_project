{% extends "base.html" %}
{% block title %}Todo Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-3">

<!-- ================= HEADER ================= -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">My Todo Dashboard</h5>
    <span class="text-muted small">Task Summary</span>
</div>

<!-- ================= STATS ================= -->
<div class="row g-3">

    <div class="col-md-3">
        <div class="card shadow-sm border-start border-primary border-4">
            <div class="card-body">
                <small class="text-muted">Total Tasks</small>
                <h4 class="mb-0">{{ stats.total }}</h4>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-start border-warning border-4">
            <div class="card-body">
                <small class="text-muted">Pending</small>
                <h4 class="mb-0">{{ stats.pending }}</h4>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-start border-success border-4">
            <div class="card-body">
                <small class="text-muted">Completed</small>
                <h4 class="mb-0">{{ stats.completed }}</h4>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-start border-info border-4">
            <div class="card-body">
                <small class="text-muted">Waiting Approval</small>
                <h4 class="mb-0">{{ stats.waiting_approval }}</h4>
            </div>
        </div>
    </div>

</div>

</div>
{% endblock %}
