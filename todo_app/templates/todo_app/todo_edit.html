{% extends "base.html" %}
{% block title %}Edit Todo{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:600px;">

<div class="card shadow-sm">
    <div class="card-header">
        <h6 class="mb-0">Edit Todo</h6>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date"
                       name="task_date"
                       value="{{ todo.task_date }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Task</label>
                <input type="text"
                       name="task"
                       value="{{ todo.task }}"
                       class="form-control"
                       required>
            </div>

        </div>

        <div class="card-footer text-end">
            <a href="{% url 'todo_app:list' %}"
               class="btn btn-secondary">
                Cancel
            </a>
            <button class="btn btn-primary">
                Update Task
            </button>
        </div>
    </form>
</div>

</div>
{% endblock %}
