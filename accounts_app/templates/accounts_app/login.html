{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f4f6f9;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* ================= LOGIN BOX ================= */
        .login-box {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 25px 22px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            position: relative;
            z-index: 1;
        }

        h3 {
            margin: 0 0 22px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background: #0d6efd;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

        .login-links {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .error {
            margin-top: 14px;
            text-align: center;
            color: #dc3545;
            font-size: 14px;
        }

        /* ================= INLINE LOADER ================= */
        .page-loader {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.8);
            display: none;                 /* üî• HIDDEN BY DEFAULT */
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .page-loader.show {
            display: flex;
        }

        .loader-box {
            background: #fff;
            padding: 22px 26px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            font-size: 14px;
            color: #333;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-top-color: #0d6efd;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div class="login-box">
    <h3>System Login</h3>

    <form method="POST" id="loginForm">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>

        <div class="password-wrapper">
            <input type="password" name="password" id="password"
                   placeholder="Password" required>
            <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="login-links">
        <a href="{% url 'accounts_app:signup' %}">Create User</a>
        <a href="{% url 'accounts_app:forgot_password' %}">Forgot Password?</a>
    </div>

    {% if messages %}
        {% for msg in messages %}
            <div class="error">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>

<!-- ================= PAGE LOADER ================= -->
<div id="pageLoader" class="page-loader">
    <div class="loader-box">
        <div class="spinner"></div>
        <div>Verifying credentials, please wait‚Ä¶</div>
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }

    document.addEventListener("DOMContentLoaded", function () {

        const form = document.getElementById("loginForm");
        const loader = document.getElementById("pageLoader");
        const btn = document.getElementById("loginBtn");

        if (!form || !loader) return;

        form.addEventListener("submit", function () {
            // ‚úÖ SHOW loader only on submit
            loader.classList.add("show");

            // prevent double submit
            if (btn) btn.disabled = true;
        });
    });
</script>

</body>
</html>
