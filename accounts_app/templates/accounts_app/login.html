<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 360px;
            margin: 100px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #0d6efd;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        /* üëÅÔ∏è Password toggle */
        .password-wrapper {
            position: relative;
        }
        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 55%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #555;
            user-select: none;
        }

        /* Links */
        .login-links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        .login-links a {
            text-decoration: none;
            color: #0d6efd;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3>System Login</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="text"
               name="username"
               placeholder="Username"
               required>

        <!-- PASSWORD WITH TOGGLE -->
        <div class="password-wrapper">
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   required>

            <span class="toggle-eye"
                  onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Links -->
    <div class="login-links">
        <a href="{% url 'accounts_app:signup' %}">
            Create New User
        </a>
        <a href="{% url 'accounts_app:forgot_password' %}">
            Forgot Password?
        </a>
    </div>

    {% if messages %}
        {% for msg in messages %}
            <div class="error">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
