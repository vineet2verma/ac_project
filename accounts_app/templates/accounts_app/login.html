<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ✅ IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container px-3">
    <div class="row justify-content-center">
        <!-- ✅ Responsive column -->
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-header text-center fw-bold fs-5">
                    Login
                </div>

                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} small">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username"
                                   class="form-control form-control-lg"
                                   placeholder="Enter username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <!-- ✅ REMEMBER ME DEFAULT TRUE -->
                        <div class="form-check mb-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="remember_me"
                                   id="remember_me"
                                   checked>
                            <label class="form-check-label" for="remember_me">
                                Remember Me
                            </label>
                        </div>

                        <!-- ✅ BIG BUTTON FOR MOBILE -->
                        <button class="btn btn-primary btn-lg w-100">
                            Login
                        </button>
                    </form>

                </div>

                <div class="card-footer text-center small">
                    <div>
                        <a href="{% url 'accounts_app:forgot_password' %}">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="mt-2">
                        Don’t have an account?
                        <a href="{% url 'accounts_app:signup' %}" class="fw-bold">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
