<!DOCTYPE html>
<html>
<head>
    <title>ERP Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 360px;
            margin: 100px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #0d6efd;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3>ERP System Login</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    {% if messages %}
        {% for msg in messages %}
            <div class="error">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
