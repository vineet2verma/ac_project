<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f4f6f9;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 25px 22px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        h3 {
            margin: 0 0 22px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            outline: none;
        }

        input:focus {
            border-color: #0d6efd;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background: #0d6efd;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:active {
            opacity: 0.9;
        }

        /* Password toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #666;
            user-select: none;
        }

        /* Links */
        .login-links {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .login-links a {
            text-decoration: none;
            color: #0d6efd;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 14px;
            text-align: center;
            color: #dc3545;
            font-size: 14px;
        }

        /* Mobile fine tuning */
        @media (max-width: 360px) {
            .login-box {
                padding: 20px 18px;
            }
            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3>System Login</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="text"
               name="username"
               placeholder="Username"
               required>

        <div class="password-wrapper">
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   required>

            <span class="toggle-eye"
                  onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="login-links">
        <a href="{% url 'accounts_app:signup' %}">Create User</a>
        <a href="{% url 'accounts_app:forgot_password' %}">Forgot Password?</a>
    </div>

    {% if messages %}
        {% for msg in messages %}
            <div class="error">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
