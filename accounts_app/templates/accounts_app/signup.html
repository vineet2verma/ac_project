{% extends "base.html" %}

{% block content %}
<div style="max-width:420px;margin:auto;background:#fff;padding:25px;border-radius:6px;">
    <h4 class="mb-3">Create New User</h4>

    <form method="POST">
        {% csrf_token %}

        <input type="text"
               name="username"
               class="form-control mb-2"
               placeholder="Username"
               required>

        <input type="password"
               name="password"
               class="form-control mb-2"
               placeholder="Password"
               required>

        <select name="role" class="form-control mb-3" required>
            <option value="">Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="MANAGER">Manager</option>
            <option value="STAFF">Staff</option>
        </select>

        <button class="btn btn-primary w-100">Create User</button>
    </form>

    {% if messages %}
        {% for msg in messages %}
            <div class="mt-2 text-danger">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
