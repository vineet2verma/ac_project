<!-- ================= EDIT USER MODAL ================= -->
<div class="modal fade" id="editUser{{ u.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
        <form method="POST"
              action="{% url 'accounts_app:user_master' %}"
              class="modal-content"
              onsubmit="return confirmRoleChange(this);">

            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ u.id }}">

            <!-- HEADER -->
            <div class="modal-header">
                <h6 class="modal-title fw-semibold">Edit User</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">
                <div class="row g-3">

                    <!-- FULL NAME -->
                    <div class="col-12 col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               name="full_name"
                               value="{{ u.full_name }}"
                               class="form-control"
                               required>
                    </div>

                    <!-- MOBILE -->
                    <div class="col-12 col-md-6">
                        <label class="form-label">Mobile</label>
                        <input type="text"
                               name="mobile"
                               value="{{ u.mobile }}"
                               class="form-control">
                    </div>

                    <!-- DOB -->
                    <div class="col-12 col-md-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="date"
                               name="dob"
                               value="{{ u.dob }}"
                               class="form-control">
                    </div>

                    <!-- DEPARTMENT -->
                    <div class="col-12 col-md-4">
                        <label class="form-label">Department</label>
                        <input type="text"
                               name="department"
                               value="{{ u.department }}"
                               class="form-control">
                    </div>

                    <!-- STATUS -->
                    <div class="col-12 col-md-4">
                        <label class="form-label">Status</label>
                        <select name="is_active" class="form-select">
                            <option value="true" {% if u.is_active %}selected{% endif %}>
                                Active
                            </option>
                            <option value="false" {% if not u.is_active %}selected{% endif %}>
                                Inactive
                            </option>
                        </select>
                    </div>

                    <!-- ROLES -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Roles</label>
                        <div class="row g-2">
                            {% for role in ROLE_CHOICES %}
                            <div class="col-6 col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input role-checkbox"
                                           type="checkbox"
                                           name="roles"
                                           value="{{ role }}"
                                           {% if role in u.roles %}checked{% endif %}>
                                    <label class="form-check-label">{{ role }}</label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- ACCESS SCOPE -->
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold">Access Scope</label>
                        <select name="access_scope" class="form-select" required>
                            {% for scope in ACCESS_CHOICES %}
                            <option value="{{ scope }}"
                                    {% if scope == u.access_scope %}selected{% endif %}>
                                {{ scope }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">
                            OWN = Own records<br>
                            ALL = All records
                        </div>
                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary btn-sm"
                        data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-primary btn-sm">
                    Save Changes
                </button>
            </div>

        </form>
    </div>
</div>
