<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .forgot-box {
            width: 360px;
            margin: 100px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #0d6efd;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .msg {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .back-link {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }
        .back-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="forgot-box">
    <h3>Forgot Password</h3>
    <p>
        Enter your username or registered mobile number.<br>
        Admin will reset your password.
    </p>

    <form method="POST">
        {% csrf_token %}

        <input type="text"
               name="identifier"
               placeholder="Username or Mobile Number"
               required>

        <button type="submit">
            Submit Request
        </button>
    </form>

    {% if messages %}
        {% for msg in messages %}
            <div class="msg {% if msg.tags %}{{ msg.tags }}{% endif %}">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="back-link">
        <a href="{% url 'accounts_app:login' %}">
            ‚Üê Back to Login
        </a>
    </div>
</div>

</body>
</html>
